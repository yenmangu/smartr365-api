<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DAS Applicant Form</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script src="validate.js"></script>
  </head>
  <body style="padding:40px">
  <main>

    <h1>Applicant Form</h1>
    <form action="create-lead.php" method="POST">
      <label for="firstName">First Name</label>
      <input type="text" required="required" name="firstName" id="firstName">
      <label for="lastName">Last Name</label>
      <input type="text" required="required" name="lastName" id="lastName">
      <label for="email">Email</label>
      <input type="text" required="required" name="email" id="email">
      <label for="telephone">Telephone</label>
      <input type="text" required="required" name="telephone" id="telephone">
      <label for="buyerType">Please select your application type</label>
        <select class="secondary" required="required" name="buyerType" id="buyerType">
          <option value="Purchase">Purchase</option>
          <option value="FirstTimeBuyer">First Time Buyer</option>
          <option value="Remortgage">Remortgage</option>
          <option value="RaiseFunds">Raise Funds</option>
        </select>
      <label for="terms">
        <input type="checkbox" name="terms" value="">
        I agree to the terms and conditions <a href="#">See terms</a>
      </label>
      <input class="outline " type="submit" name="submit" id="submit">
      <input class="outline secondary" type="reset" name="reset" id="reset">
    </form>
    </main>
</body>
</html>
